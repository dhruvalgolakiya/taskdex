services:
  bridge:
    build:
      context: ./bridge-server
    container_name: taskdex-bridge
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      PORT: 3001
      API_KEY: ${API_KEY:-change-me}
      CODEX_CWD: ${CODEX_CWD:-/workspace}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ${HOST_CODE_DIR:-.}:${CODEX_CWD:-/workspace}
      - taskdex-config:/root/.taskdex
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3001/health?key=' + encodeURIComponent(process.env.API_KEY || '')).then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  taskdex-config:
